<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="land.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="pic2.png" alt="pic2" width="200" />
        </div>
        <div class="menu">
          <a href="#">HOME</a>
          <a href="#">FEATURES</a>
          <a href="#">BOOKING</a>
          <a href="#">LOGIN</a>
        </div>
      </nav>
      <div class="line">
        <div class="BOX1"></div>
        <br />
        <div class="BOX2"></div>
        <br />
        <div class="BOX3"></div>
      </div>
      <div class="container">
        <div class="left animate__animated animate__jackInTheBox">
          <h1>
            Future<br />
            On Your Hand
          </h1>
          <button>Order Now</button>
        </div>
        <div class="right">
          <img
            src="pic1.png"
            alt="pic1"
          />
        </div>
      </div>
      <div
        class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s"
      >
        <img
          src="img1.png"
          alt="img2"
        />
        <img
          src="img3.png"
          alt="img3"
        />
        <img
          src="img4.png"
          alt="img4"
        />
        <img
          src="img2.png"
          alt="img5"
        />
      </div>
    </header>
  </body>
</html>
